<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio 20</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            padding: 100px 200px;
            text-align: center;
            margin: auto;
            background-color: cadetblue;
            border-radius: 100px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        h2 {
            font-size: 50px;
        }

        label {
            font-size: 30px;
        }

        select {
        padding: 0 1em 0 0;
        margin: 0;
        width: 100%;
        font-family: inherit;
        font-size: inherit;
        cursor: inherit;
        line-height: inherit;
}
    </style>

</head>
<body>
    <div class="contenedor">
        <h2>Selecciona un pa√≠s</h2>

            <option value="Colombia">Colombia</option>

    <script type="module" src="JS/ejercicio20.js"></script>
