<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <style>
        body {
            transition: background-color 0.5s ease; /* Transición suave para el cambio de color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="cambiarColorBtn">¡Cambiar Fondo!</button>

    <script>
        const cambiarColorBtn = document.getElementById('cambiarColorBtn');
        const body = document.body;
        const colores = ['#f44336', '#2196f3', '#4caf50', '#ffeb3b', '#9c27b0', '#00bcd4']; // Array de colores opcional

        cambiarColorBtn.addEventListener('click', function() {
            // Opción 1: Cambiar a un color fijo
            // const nuevoColor = '#e0e0e0';
            // body.style.backgroundColor = nuevoColor;
            // console.log(`Color de fondo cambiado a: ${nuevoColor}`);

            // Opción 2: Cambiar a un color aleatorio del array
            const indiceAleatorio = Math.floor(Math.random() * colores.length);
            const nuevoColorAleatorio = colores[indiceAleatorio];
            body.style.backgroundColor = nuevoColorAleatorio;
            console.log(`Color de fondo cambiado a: ${nuevoColorAleatorio}`);
        });
    </script>

</body>
</html>
