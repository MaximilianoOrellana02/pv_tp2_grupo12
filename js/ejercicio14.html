<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
    <script>
        const duplicar = arreglo => arreglo.map(numero => numero * 2);

        const numeros = [1, 3, 4, 6, 8, 9];
        const duplicados = duplicar(numeros);

        alert("Arreglo original: " + numeros);
        alert("Arreglo duplicado: " + duplicados);
        
    </script>
</head>
