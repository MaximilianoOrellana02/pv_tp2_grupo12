    <title>Ejercicio 15</title>

    <script>

        let numero = Number(prompt("Ingrese un numero: "));

        function retornarMes(numero) {
            let mes = "";
            switch (numero) {
                case 1:
                    mes = "Enero";
                    break;
                case 2:
                    mes = "Febrero";
                    break;
                case 3: 
                    mes = "Marzo";
                    break;
                case 4:
                    mes = "Abril";
                    break;
                case 5: 
                    mes = "Mayo";
                    break;
                case 6:
                    mes = "Junio";
                    break;
                case 7: 
                    mes = "Julio";
                    break;
                case 8: 
                    mes = "Agosto";
                    break;
                case 9: 
                    mes = "Septiembre";
                    break;
                case 10: 
                    mes = "Octubre";
                    break;
                case 11: 
                    mes = "Noviembre";
                    break;
                case 12: 
                    mes = "Diciembre";
                    break;
                default:
                    mes = "El numero ingresado no corresponde a ningun mes del a√±o";
                    break;
            }
            return mes;
        }
        alert("Mes: " + retornarMes(numero));
    </script>
