<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
</head>
<body>

    <h2>Ingrese sus datos:</h2>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido"><br><br>

    <label for="libreta">Libreta Universitaria:</label><br>
    <input type="text" id="libreta" name="libreta"><br><br>

    <button onclick="mostrarDatos()">Mostrar Datos</button>

    <script>
        function mostrarDatos() {
            const nombreInput = document.querySelector('#nombre');
            const apellidoInput = document.querySelector('#apellido');
            const libretaInput = document.querySelector('#libreta');

            const nombre = nombreInput.value;
            const apellido = apellidoInput.value;
            const libreta = libretaInput.value;

            const mensaje = `Los datos ingresados son:\nNombre: ${nombre}\nApellido: ${apellido}\nLibreta Universitaria: ${libreta}`;

            alert(mensaje);
        }
    </script>

</body>
</html>
